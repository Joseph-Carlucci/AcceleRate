<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Service</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'userapp/css/service.css' %}"
    />
  </head>
  <body>
    <div class="background-image">
      <img
        class="background-image"
        src="{% static 'images/AcceleRateBG.png' %}"
      />
    </div>
    <div class="select-services-page">
      <div class="header">
        <div class="overlap-group">
          <div class="checkpoint"></div>
          <div class="progress-bar-line" id="bar-1"></div>
          <div class="checkpoint"></div>
          <div class="progress-bar-line" id="bar-2"></div>
          <div class="checkpoint"></div>
          <div class="progress-bar-line" id="bar-3"></div>
          <div class="checkpoint"></div>
        </div>
        <div class="progress-bar-text">
          <div class="progress-text-box">
            <div class="progress-text">Services</div>
          </div>
          <div class="progress-text-box">
            <div class="progress-text">Details</div>
          </div>
          <div class="progress-text-box">
            <div class="progress-text">Estimates</div>
          </div>
          <div class="progress-text-box">
            <div class="progress-text">Submit</div>
          </div>
        </div>
        <div class="exit-wrapper">
          <div class="exit">Exit</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="body">
        <div class="select-service-rect" id="service-selector">
          <div class="select-service-to-quote-text">
            Select Services To Quote
          </div>
          <div class="service-rects">
            <div class="add-services">
              <div class="click-to-add-text">Click to Add or Remove</div>
              <div class="add-service-rect">
                <div class="scrollable-services">
                  <div id="services">
                    <button class="service">
                      <div class="service-text">Lawn Mowing</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Leaf Removal</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Hedge Trimming</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Lawn Fertilization</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Weed Control</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Mulching</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Tree Trimming</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Seeding</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Aeration</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Snow Removal</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Pest Control</div>
                    </button>
                    <button class="service">
                      <div class="service-text">Gutter Cleaning</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="added-services">
              <div class="click-to-remove-text">Selected Services</div>
              <div class="added-service-rect">
                <div class="scrollable-services">
                  <div id="selected-services">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <div class="custom-width"></div>
            <button class="next"><div class="text-wrapper-8">Next</div></button>
          </div>
        </div>
        <div id="service-details">
          <div class="select-service-to-quote-text">Enter Your Address</div>
          <div class="buttons">
            <button class="back"><div class="text-wrapper-8">Back</div></button>
            <button class="next"><div class="text-wrapper-8">Next</div></button>
          </div>
        </div>
        <div id="estimates">
          <div class="select-service-to-quote-text">Estimated Price Range</div>
          <div class="price-range-text">$000.00 - $9,999.00</div>
          <div>
            <div class="click-to-remove-text">Click to Remove</div>
            <div class="service-range-rect">
              <div class="service-range">
                <div class="service-range-text">Service 1</div>
                <div class="service-range-text">$000.00 - $9,999.00</div>
              </div>
              <div class="service-range">
                <div class="service-range-text">Service 2</div>
                <div class="service-range-text">$000.00 - $9,999.00</div>
              </div>
              <div class="service-range">
                <div class="service-range-text">Service 3</div>
                <div class="service-range-text">$000.00 - $9,999.00</div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="back"><div class="text-wrapper-8">Back</div></button>
            <button class="next"><div class="text-wrapper-8">Next</div></button>
          </div>
      </div>
      <div id="submit">
        <div class="select-service-to-quote-text">Submit</div>
        <div class="buttons">
          <button class="back"><div class="text-wrapper-8">Back</div></button>
          <button class="submit-button"><div class="text-wrapper-8">Submit</div></button>
      </div>
    </div>
    <script src="{% static 'userapp/js/service.js' %}"></script>
  </body>
</html>
