<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Service</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'userapp/css/service.css' %}"
    />
  </head>
  <body>
    <div class="background-image">
      <img class="background-image" src="{% static 'images/AcceleRateBG.png' %}" />
    </div>
    <div class="select-services-page">
      <div class="header">
        <div class="overlap-group">
          <div class="checkpoint" id="checkpoint-1"></div>
          <div class="progress-bar-line" id="bar-1"></div>
          <div class="checkpoint" id="checkpoint-2"></div>
          <div class="progress-bar-line" id="bar-2"></div>
          <div class="checkpoint" id="checkpoint-3"></div>
          <div class="progress-bar-line" id="bar-3"></div>
          <div class="checkpoint" id="checkpoint-4"></div>
        </div>
        <div class = "progress-bar-text">
          <div class="progress-text-box">
            <div class="progress-text">Services</div>
          </div>
          <div class="progress-text-box">
            <div class="progress-text">Details</div>
          </div>
          <div class="progress-text-box">
            <div class="progress-text">Estimates</div>
          </div>
          <div class="progress-text-box">
            <div class="progress-text">Submit</div>
          </div>
        </div>
        <div class="exit-wrapper">
          <div class="exit">Exit</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="body">
        <div class="select-service-rect">
          <div class="select-service-to-quote-text">
            Select Services To Quote
          </div>
          <div class="service-rects">
            <div class="add-services">
              <div class="click-to-add-text">Click to Add</div>
              <div class="add-service-rect">
                <div></div>
                <div class="service">
                  <div class="service-text">Lawn Mowing</div>
                </div>
                <div class="service">
                  <div class="service-text">Leaf Removal</div>
                </div>
                <div class="service">
                  <div class="service-text">Service 3</div>
                </div>
                <div class="service">
                  <div class="service-text">Service 4</div>
                </div>
              </div>
            </div>
            <div class="added-services">
              <div class="click-to-remove-text">Click to Remove</div>
              <div class="added-service-rect">
                <div></div>
                <div class="selected-service">
                  <div class="selected-service-text">Selected Service 1</div>
                </div>
                <div class="selected-service">
                  <div class="selected-service-text">Selected Service 2</div>
                </div>
              </div>
            </div>
          </div>
          <div class="next"><div class="text-wrapper-8">Next</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
